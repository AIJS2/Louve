<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/2ebcccb348.js"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="/mine/MeandU/css/music.css" />
    <title>Music Player</title>
  </head>

  <body>
    <i class="fas fa-arrow-left" id="back"></i>
    <span id="back-text">BACK ?</span>
    <div class="container">
      <div class="top">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="cover-image"></div>
      <div class="player-body"></div>

      <div class="list-wrapper">
        <table class="list" id="playlist">
          <tr class="song">
            <td class="no">
              <h5>1</h5>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h5>2:03</h5>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>
        </table>
      </div>
      <div class="bar">
        <div class="dot"></div>
        <div class="time">
          <h5 class="current-time">00:00</h5>
          <h5 class="duration">00:00</h5>
        </div>
      </div>

      <div class="volume-controls">
        <i id="mute" class="fas fa-volume-up"></i>
        <input
          id="volume-slider"
          type="range"
          min="0"
          max="100"
          value="100"
          orient="vertical"
        />
      </div>

      <div class="info">
        <h2>song title</h2>
        <h3>artist</h3>
      </div>

      <div class="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="playpause"></i>
        <i class="fas fa-forward" id="next"></i>
      </div>

      <div class="more-controls">
        <i class="fas fa-heart" id="current-favourite"></i>
        <i class="fas fa-random" id="shuffle"></i>
        <i class="fas fa-repeat" id="current-repeat"></i>
        <i class="fas fa-gear" id="options"></i>
      </div>

      <p class="current-song-title">song title</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
